<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>ML Mini Project</title>
    <style>.row{display:none;}</style>
</head>
<body>
<div class="container">
    <div id="Main Page" class="page-content">
        <h1>Welcome to Sign Language Detector!!!</h1>
        <button>Start</button>
    </div>

    <div class="row" id ="video">
        <div class="col-lg-8  offset-lg-2">
            <h3 class="mt-5">Sign Language Detector</h3>
            <img src="{{ url_for('video_feed') }}" width="100%">
        </div>
       
    </div>
    
</div>
<script >
    const title = document.getElementById('Main Page')
    const video =document.getElementById('video')
    const start =document.getElementsByTagName('button')[0];
    function begin(){
        title.style.display='none'
        video.style.display='block'
    }
    start.addEventListener('click',()=> begin())
</script>
</body>
</html>
